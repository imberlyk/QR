<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: 'Fantasy', sans-serif;
            overflow: hidden;
        }
        .button {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
        }
        .button4 {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
            background-color: green;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: none;
        }
        .button4:hover {
            transform: scale(1.1);
        }
        .message {
            display: none;
            font-size: 36px;
            text-align: center;
        }
        .confetti {
            position: fixed;
            top: 0;
            left: 50%;
            width: 15px;
            height: 15px;
            background-color: #ff0;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }
        .bouncing-image {
            position: absolute;
            width: 200px;
            animation: bounce 5s infinite alternate ease-in-out;
        }
        @keyframes bounce {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(80vw, 0);
            }
            50% {
                transform: translate(80vw, 80vh);
            }
            75% {
                transform: translate(0, 80vh);
            }
            100% {
                transform: translate(0, 0);
            }
        }
        .marquee {
            position: absolute;
            font-size: 24px;
            white-space: nowrap;
        }
        @keyframes move1 {
            0% {
                transform: translate(-100vw, -50vh);
            }
            50% {
                transform: translate(100vw, 150vh);
            }
            100% {
                transform: translate(200vw, 0);
            }
        }
        @keyframes move2 {
            0% {
                transform: translate(-50vw, 100vh);
            }
            50% {
                transform: translate(150vw, -100vh);
            }
            100% {
                transform: translate(0, 200vh);
            }
        }
        @keyframes move3 {
            0% {
                transform: translate(100vw, -50vh);
            }
            50% {
                transform: translate(-100vw, 150vh);
            }
            100% {
                transform: translate(0, 0);
            }
        }
        @keyframes move4 {
            0% {
                transform: translate(50vw, 100vh);
            }
            50% {
                transform: translate(-150vw, -100vh);
            }
            100% {
                transform: translate(0, 200vh);
            }
        }
        .marquee1 {
            animation: move1 25s linear infinite;
        }
        .marquee2 {
            animation: move2 15s linear infinite;
        }
        .marquee3 {
            animation: move3 35s linear infinite;
        }
        .marquee4 {
            animation: move4 20s linear infinite;
        }
    </style>
</head>
<body>
    <div class="button" onclick="showMessage()">du stinkst, bitte click</div>
    <div class="message">HAPPY BIRTHDAY<br>ALTER OPA</div>

    <!-- This div is initially hidden and will appear after clicking the first button -->
    <div class="button4" onclick="openGift()">geschenk</div>

    <div id="giftDiv" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; border: 2px solid rgba(25, 245, 0, 0.985); text-align: center;">
        tolles dinner mit Naturwein und Kim <br>ðŸ’– bussiii love youuuuu ðŸ’–<br>
        <a href="https://www.google.com/maps/place/CafÃ©+Kandl/@48.2028918,16.3442032,15z/data=!4m6!3m5!1s0x476d07f294a4150b:0xeaaf03fe16c7ef2e!8m2!3d48.2028918!4d16.3442032!16s%2Fg%2F1td16n15?entry=ttu" target="_blank">CafÃ© Kandl</a>
    </div>

    <script>
        function showMessage() {
            document.querySelector('.button').style.display = 'none';
            document.querySelector('.message').style.display = 'block';
            startConfetti();
            startBouncingImages();
            startMarquees();

            // Show the "geschenk" button after the first button is clicked
            document.querySelector('.button4').style.display = 'block';
        }

        function startConfetti() {
            for (let i = 0; i < 100; i++) {
                let confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                document.body.appendChild(confetti);
                confetti.addEventListener('animationend', () => confetti.remove());
            }
        }

        function startBouncingImages() {
            const images = ['carl.png', 'gross.png', 'essen.png', 'hot.png', 'bussi.png', 'sleep.png', 'hundi.png', 'brille.png', 'schleife.png']; // Add your image sources here
            images.forEach(src => {
                let img = document.createElement('img');
                img.src = src;
                img.className = 'bouncing-image';
                img.style.left = `${Math.random() * 80}vw`;
                img.style.top = `${Math.random() * 80}vh`;
                img.style.animationDuration = `${Math.random() * 5 + 3}s`;
                document.body.appendChild(img);
            });
        }

        function startMarquees() {
            const texts = [
                'du bist aaaaaaaaaaaaaaaallllltttttt',
                'love yyyoouuuuu ðŸ’–',
                'du bist der coolste alte mann den ich kenne',
                'alters klasse: dirty thirtyðŸ¤­'
            ];
            const classes = ['marquee1', 'marquee2', 'marquee3', 'marquee4'];

            texts.forEach((text, index) => {
                let marquee = document.createElement('div');
                marquee.className = `marquee ${classes[index]}`;
                marquee.textContent = text;
                marquee.style.top = `${Math.random() * 100}vh`;
                marquee.style.left = `${Math.random() * 100}vw`;
                document.body.appendChild(marquee);
            });
        }

        function openGift() {
            const giftDiv = document.getElementById('giftDiv');
            giftDiv.style.display = 'block';
        }
    </script>
</body>
</html>
